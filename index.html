<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors"> -->
    <!-- <meta name="generator" content="Jekyll v3.8.6"> -->
    <title>Pagina Personal - Ivan</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animate.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html"); 
        });
    </script> 
</head>

<body>
    <header id="header"></header>

    <div class="background-img">
        <div class="load"></div>
        <div class="content">
            <div class="principal"><h1 class="animated infinite pulse">Bienvenido</h1></div>
        </div>
    </div>
    
    <div class="section-contacto">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2>Póngase en contacto</h2>
                    <hr/>
                    <form>
                        <input type="text" class="form-control inout-lg" placeholder="Correo electrónico">
                        <br/>
                        <textarea class="form-control" id="contenidoCorreo" rows="5" placeholder="Contenido"></textarea>
                        <br/>
                        <button class="btn btn-primary btn-lg btn-block">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>
    
</body>

</html>
