<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pagina Personal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="shortcut icon" href="imagenes/favicon.png" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
</head>
    
<body>
    <header>
        <!--#include virtual="header.shtml" -->
    </header>

    <div class="section-bg">
        <div class="load"></div>
        <div id="contenido" class="container">
            <div class="principal"><h1>Bienvenido</h1></div>
        </div>
    </div>

    <div class="section-a">
        <div class="container">
            <div class="row">
                <div data-aos="fade-up-right">
                    <img src="imagenes/mehappy.png" class="animated infinite pulse">
                </div>
            </div>
            <div class="row">
                <div id="creditos" data-aos="zoom-in">
                    <div class="container">
                        <h1>Arte por <a href="https://twitter.com/Linishav" target="_blank"> <i class="fa fa-twitter-square"></i>Linisha</a></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section-contacto">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2>Póngase en contacto</h2>
                    <hr/>
                    <form action="mailto:ivanucr2017@gmail.com?subject=Contacto+desde+el+sitio+web">
                        <input type="text" name="name" class="form-control inout-lg" placeholder="Correo electrónico">
                        <br/>
                        <textarea class="form-control" name="comment" id="contenidoCorreo" rows="5" placeholder="Contenido"></textarea>
                        <br/>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!--#include virtual="footer.shtml" -->
    </footer>
    

    <script src="scripts/aos.js"></script>
    <script type="text/javascript">
        AOS.init({
            offset: 200,
            duration: 1000,
        });
    </script>
</body>

</html>
